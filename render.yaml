services:
  - type: web
    name: taxonomy-portal
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn taxonomy_portal.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: taxonomy_portal.settings
      - key: PYTHON_VERSION
        value: 3.11
